<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn for this challenge ( for development and play purposes ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js for minimal js to toggle the menu -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body class="pt-8 px-3 bg-very-light-gray lg:pt-16">

  <main>
    <h1 class="sr-only">Interactive comments section</h1>
    <div
        x-data="data()"
        class="grid gap-4 mx-auto max-w-3xl"
    >
      <template x-for="post in posts" :key="post.id">
        <div>
          <div class="grid auto-cols-auto bg-white rounded-lg gap-4 p-4 lg:grid-flow-row-dense lg:p-6 lg:gap-x-6">
            <div class="flex items-center gap-4 col-span-2 lg:col-start-2">
              <img class="w-8 h-8" :src="post.user.image.png" :alt="post.user.username">
              <span class="font-medium" x-text="post.user.username"></span>
              <span class="text-gray-blue" x-text="post.createdAt"></span>
            </div>
            <div class="text-gray-blue tracking-wide col-span-2 lg:col-start-2 lg:col-span-3" x-text="post.content"></div>
            <div class="flex lg:block lg:col-start-1 lg:row-span-2 lg:place-content-start">
              <div class="rounded-lg bg-very-light-gray flex items-center px-1.5 gap-.5 lg:flex-col lg:py-3 lg:gap-1">
                <a href="#" class="p-2 grid place-items-center text-light-blue hover:text-blue ease-in-out duration-150"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="currentColor"/></svg></a>
                <span class="p-2 text-blue font-medium lg:p-0" x-text="post.score"></span>
                <a href="#" class="p-2 grid place-items-center text-light-blue hover:text-blue ease-in-out duration-150"><svg width="11" height="3" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="currentColor"/></svg></a>
              </div>
            </div>
            <div class="flex justify-end">
              <button class="flex items-center gap-2 text-blue font-medium hover:text-light-blue ease-in-out duration-150" type="button">
                <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="currentColor"/></svg>
                <span>Reply</span>
              </button>
            </div>
          </div>
          <div class="border-l-2 border-light-gray pl-4 space-y-4 lg:ml-11 lg:pl-11">
            <template x-for="reply in post.replies" :key="reply.id">
              <div class="grid auto-cols-auto bg-white rounded-lg gap-4 p-4 lg:grid-flow-row-dense lg:p-6 lg:gap-x-6">
                <div class="flex items-center gap-4 col-span-2 lg:col-start-2">
                  <img class="w-8 h-8" :src="reply.user.image.png" :alt="reply.user.username">
                  <span class="font-medium" x-text="reply.user.username"></span>
                  <span x-show="currentUser.username === reply.user.username" class="rounded-sm bg-blue text-white py-.5 px-2">you</span>
                  <span class="text-gray-blue" x-text="reply.createdAt"></span>
                </div>
                <div class="tracking-wide col-span-2 lg:col-start-2 lg:col-span-3">
                  <span class="text-blue font-medium mr-1">@<span x-text="reply.replyingTo"></span></span>
                  <span class="text-gray-blue" x-text="reply.content"></span>
                </div>
                <div class="flex lg:block lg:col-start-1 lg:row-span-2 lg:place-content-start">
                  <div class="rounded-lg bg-very-light-gray flex items-center px-1.5 gap-.5 lg:flex-col lg:py-3 lg:gap-1">
                    <a href="#" class="p-2 grid place-items-center text-light-blue hover:text-blue ease-in-out duration-150"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="currentColor"/></svg></a>
                    <span class="p-2 text-blue font-medium lg:p-0" x-text="reply.score"></span>
                    <a href="#" class="p-2 grid place-items-center text-light-blue hover:text-blue ease-in-out duration-150"><svg width="11" height="3" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="currentColor"/></svg></a>
                  </div>
                </div>
                <div x-show="currentUser.username === reply.user.username" class="flex justify-end items-center gap-4">
                  <button class="flex items-center gap-2 text-soft-red font-medium hover:text-pale-red ease-in-out duration-150" type="button">
                    <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z" fill="currentColor"/></svg>
                    <span>Delete</span>
                  </button>
                  <button class="flex items-center gap-2 text-blue font-medium hover:text-light-blue ease-in-out duration-150" type="button">
                    <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M13.479 2.872 11.08.474a1.75 1.75 0 0 0-2.327-.06L.879 8.287a1.75 1.75 0 0 0-.5 1.06l-.375 3.648a.875.875 0 0 0 .875.954h.078l3.65-.333c.399-.04.773-.216 1.058-.499l7.875-7.875a1.68 1.68 0 0 0-.061-2.371Zm-2.975 2.923L8.159 3.449 9.865 1.7l2.389 2.39-1.75 1.706Z" fill="currentColor"/></svg>
                    <span>Edit</span>
                  </button>
                </div>
                <div x-show="currentUser.username !== reply.user.username" class="flex justify-end">
                  <button class="flex items-center gap-2 text-blue font-medium hover:text-light-blue ease-in-out duration-150" type="button">
                    <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="currentColor"/></svg>
                    <span>Reply</span>
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>

      <div class="grid auto-cols-auto bg-white rounded-lg gap-4 p-4 lg:grid-flow-row-dense lg:p-6 lg:gap-x-6">
        <div class="tracking-wide col-span-2 lg:col-start-2 lg:place-content-stretch">
          <div class="flex w-full">
             <textarea
                     placeholder="Add a comment..."
                     rows="3"
                     class="py-4 px-6 text-dark-blue placeholder:text-gray-blue focus:caret-blue border border-light-gray rounded-lg w-full hover:border-blue focus:outline-none focus:border-blue ease-in-out duration-150"
                     style="resize:none;"
             ></textarea>
          </div>
<!--          <span class="text-gray-blue" > Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae corporis debitis dignissimos eius facilis hic id, illo ipsam, magni minima nihil porro quae?</span>-->
        </div>
        <div class="flex lg:col-start-1">
          <img class="w-8 h-8 lg:w-10 lg:h-10" :src="currentUser.image.png" :alt="currentUser.username">
        </div>
        <div class="flex justify-end lg:block lg:col-start-4">
          <button class="flex items-center bg-blue rounded-lg py-3 px-7 uppercase text-white font-medium tracking-wide hover:bg-light-blue ease-in-out duration-150" type="submit">
            <span>Send</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="my-2 text-xs text-gray-blue text-center">
      Challenge by <a class="text-blue hover:text-dark-blue hover:underline ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/interactive-comments-section-iG1RugEG9" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-blue hover:text-dark-blue hover:underline ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </div>
  </footer>

  <script src="src/data.js"></script>
</body>
</html>
